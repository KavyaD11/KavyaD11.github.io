<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>User Page</title>
</head>

<body>
    <div class="container">
        <h1>Your Posted Product</h1>
        <div class="postDetails">
            <p><strong>Seller Name:</strong> <span id="displaySellerName"></span></p>
            <p><strong>Seller Number:</strong> <span id="displaySellerNum"></span></p>
            <p><strong>Product Title:</strong> <span id="displayProductName"></span></p>
            <p><strong>Price:</strong> <span id="displayPrice"></span></p>
            <p><strong>Location:</strong> <span id="displayLocation"></span></p>
            <p><strong>Product Details:</strong> <span id="displayProductDetail"></span></p>
            <div>
                <p><strong>Images:</strong></p>
                <img id="displayImg1" src="" alt="Image 1">
                <img id="displayImg2" src="" alt="Image 2">
                <img id="displayImg3" src="" alt="Image 3">
            </div>
        </div>
    </div>

    <script src="userpage.js"></script>
</body>

</html>
