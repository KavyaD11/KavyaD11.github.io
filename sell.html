<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="C:\Users\DELL\Downloads\PSP IMAGE\STUDYSWAP\image 2.jpg">
    <title>EVARA-AddPost</title>
</head>

<body>
    <div class="container-fluid post">
        <img src="C:\Users\DELL\Downloads\PSP IMAGE\STUDYSWAP\image 2.jpg" alt="STUDYSWAP LOGO" style="width: 100px; height: 100px;">
        <h3 style="font-family: 'Roboto', cursive;">POST YOUR PRODUCT</h3>
    </div>
    <div class="container ads">
        <form id="postAdForm" action="user.html">
            <div class="mb-3 row">
                <label for="sellername" class="col-sm-2 col-form-label">Seller Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sellername" placeholder="Name" autocomplete="off" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="sellernum" class="col-sm-2 col-form-label">Seller Number</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="sellernum" placeholder="Number" autocomplete="off" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="productName" class="col-sm-2 col-form-label">Product Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="productName" placeholder="Product Name" autocomplete="off" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" placeholder="Enter price in Rupees" autocomplete="off" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="Location" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Location" placeholder="Enter Address Here" autocomplete="off" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="productDetail" class="col-sm-2 col-form-label">Product Details</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="productDetail" placeholder="About Detail" autocomplete="off" required></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="img1" class="col-sm-2 col-form-label">Images</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control mb-2" id="img1" placeholder="Paste Image URL Here" autocomplete="off" required>
                    <input type="url" class="form-control mb-2" id="img2" placeholder="Paste Image URL Here" autocomplete="off">
                    <input type="url" class="form-control" id="img3" placeholder="Paste Image URL Here" autocomplete="off">
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('postAdForm').addEventListener('submit', function(event) {
            // Prevent default form submission
            event.preventDefault();

            // Collect form data
            var sellerName = document.getElementById('sellername').value;
            var sellerNumber = document.getElementById('sellernum').value;
            var productName = document.getElementById('productName').value;
            var price = document.getElementById('price').value;
            var location = document.getElementById('Location').value;
            var productDetail = document.getElementById('productDetail').value;
            var img1 = document.getElementById('img1').value;
            var img2 = document.getElementById('img2').value;
            var img3 = document.getElementById('img3').value;

            // Store data in session storage (optional)
            sessionStorage.setItem('sellerName', sellerName);
            sessionStorage.setItem('sellerNumber', sellerNumber);
            sessionStorage.setItem('productName', productName);
            sessionStorage.setItem('price', price);
            sessionStorage.setItem('location', location);
            sessionStorage.setItem('productDetail', productDetail);
            sessionStorage.setItem('img1', img1);
            sessionStorage.setItem('img2', img2);
            sessionStorage.setItem('img3', img3);

            // Submit the form (redirect to user.html)
            this.submit();
        });
    </script>
</body>

</html>
