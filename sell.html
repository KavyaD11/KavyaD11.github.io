<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Yellowtail&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <title>STUDYSWAP-AddPost</title>

<body>
    <div class="container-fluid post">
        <img src="C:\Users\DELL\Downloads\PSP IMAGE\STUDYSWAP\image 2.jpg" alt="STUDYSWAP LOGO" style="width: 100px; height: 100px;">
        <h3>POST YOUR AD</h3>
    </div>
    <div class="container ads">
        <form id="postAdForm">
            <div class="mb-3 row">
                <label for="sellername" class="col-sm-2 col-form-label">Seller Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sellername" placeholder="Name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="sellernum" class="col-sm-2 col-form-label">Seller Number</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="sellernum" placeholder="Number">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="productName" class="col-sm-2 col-form-label">Product Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="productName" placeholder="Product Name">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" placeholder="Enter price in Rupees">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="Location" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Location" placeholder="Enter Address Here">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="productDetail" class="col-sm-2 col-form-label">Product Details</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="productDetail" placeholder="About Detail"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="img1" class="col-sm-2 col-form-label">Images</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control mb-2" id="img1" placeholder="Paste Image URL Here">
                    <input type="url" class="form-control mb-2" id="img2" placeholder="Paste Image URL Here">
                    <input type="url" class="form-control" id="img3" placeholder="Paste Image URL Here">
                </div>
            </div>
            <div class="d-grid">
                <button type="button" class="btn btn-primary" onclick="postAd()">Post</button>
            </div>
        </form>
    </div>
    <script>
        function postAd() {
            const sellerName = document.getElementById('sellername').value;
            const sellerNum = document.getElementById('sellernum').value;
            const productName = document.getElementById('productName').value;
            const price = document.getElementById('price').value;
            const location = document.getElementById('Location').value;
            const productDetail = document.getElementById('productDetail').value;
            const img1 = document.getElementById('img1').value;
            const img2 = document.getElementById('img2').value;
            const img3 = document.getElementById('img3').value;

            console.log('Seller Name:', sellerName);
            console.log('Seller Number:', sellerNum);
            console.log('Product Name:', productName);
            console.log('Price:', price);
            console.log('Location:', location);
            console.log('Product Details:', productDetail);
            console.log('Image 1 URL:', img1);
            console.log('Image 2 URL:', img2);
            console.log('Image 3 URL:', img3);

            // Here you can add code to send this data to your server or process it as needed
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
