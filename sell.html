<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVARA-AddPost</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- Favicon -->
    <link rel="icon" href="./images/olxbrowserlogo.jpg">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <div class="post">
            <img src="./images/Logotyp_OLX_.png" alt="OLX Logo">
            <h3>POST YOUR PRODUCT</h3>
        </div>
        
        <!-- Form Section -->
        <form id="postForm">
            <div class="row mb-3">
                <label for="sellername" class="col-sm-2 col-form-label">Seller Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="sellername" placeholder="Enter seller's name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="sellernum" class="col-sm-2 col-form-label">Seller Number</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="sellernum" placeholder="Enter seller's number">
                </div>
            </div>
            <div class="row mb-3">
                <label for="productName" class="col-sm-2 col-form-label">Product Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="productName" placeholder="Enter product title">
                </div>
            </div>
            <div class="row mb-3">
                <label for="price" class="col-sm-2 col-form-label">Price</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="price" placeholder="Enter price in Rupees">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Location" class="col-sm-2 col-form-label">Location</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="Location" placeholder="Enter address">
                </div>
            </div>
            <div class="row mb-3">
                <label for="productDetail" class="col-sm-2 col-form-label">Product Details</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="productDetail" rows="3" placeholder="Enter product details"></textarea>
                </div>
            </div>
            <div class="row mb-3">
                <label for="img1" class="col-sm-2 col-form-label">Images</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control mb-2" id="img1" placeholder="Image URL 1">
                    <input type="url" class="form-control mb-2" id="img2" placeholder="Image URL 2">
                    <input type="url" class="form-control mb-2" id="img3" placeholder="Image URL 3">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
            </div>
        </form>
    </div>

    <!-- External JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
