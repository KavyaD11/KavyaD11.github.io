<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="C:\Users\DELL\Downloads\PSP IMAGE\STUDYSWAP\image 2.jpg">
    <title>STUDYSWAP - User Page</title>
    <style>
        body, h3 {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container-fluid post">
        <img src="C:\Users\DELL\Downloads\PSP IMAGE\STUDYSWAP\image 2.jpg" alt="STUDYSWAP LOGO" style="width: 100px; height: 100px;">
        <h3>Ads Posted by Users</h3>
    </div>
    <div class="container mt-4" id="adsList">
        <!-- Ads will be dynamically added here -->
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to display ads from localStorage
        function displayAds() {
            var adsList = document.getElementById("adsList");
            adsList.innerHTML = '';
            var getData = localStorage.getItem("DATA");
            var arrangedData = getData ? JSON.parse(getData) : [];
            arrangedData.forEach(function(ad, index) {
                var adElement = document.createElement("div");
                adElement.className = "card mb-3";
                adElement.innerHTML = `
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="${ad.image1}" class="img-fluid rounded-start" alt="Product Image">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">${ad.product}</h5>
                                <p class="card-text">${ad.description}</p>
                                <p class="card-text"><strong>Price:</strong> ${ad.price}</p>
                                <p class="card-text"><strong>Seller:</strong> ${ad.sellername}</p>
                                <p class="card-text"><strong>Contact:</strong> ${ad.sellernum}</p>
                                <p class="card-text"><strong>Location:</strong> ${ad.location}</p>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-end">
                        <button class="btn btn-danger" onclick="deleteAd(${index})">Delete</button>
                    </div>
                `;
                adsList.appendChild(adElement);
            });
        }

        // Function to delete an ad
        function deleteAd(index) {
            var getData = localStorage.getItem("DATA");
            var arrangedData = JSON.parse(getData);
            arrangedData.splice(index, 1);
            localStorage.setItem("DATA", JSON.stringify(arrangedData));
            displayAds();
        }

        // Display ads on page load
        window.onload = displayAds;
    </script>
</body>

</html>
